<!DOCTYPE html>
<html>
<head>
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, select {
            margin: 6px 0;
            padding: 6px;
            width: 220px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Diamond Price Prediction App</h2>

<form action="/predict-ui" method="POST">

    <input type="number" step="0.01" name="carat" placeholder="Carat" required><br>
    <input type="number" step="0.01" name="depth" placeholder="Depth" required><br>
    <input type="number" step="0.01" name="table" placeholder="Table" required><br>
    <input type="number" step="0.01" name="x" placeholder="X dimension" required><br>
    <input type="number" step="0.01" name="y" placeholder="Y dimension" required><br>
    <input type="number" step="0.01" name="z" placeholder="Z dimension" required><br>

    <select name="cut">
        <option>Ideal</option>
        <option>Premium</option>
        <option>Very Good</option>
        <option>Good</option>
        <option>Fair</option>
    </select><br>

    <select name="color">
        <option>D</option>
        <option>E</option>
        <option>F</option>
        <option>G</option>
        <option>H</option>
        <option>I</option>
        <option>J</option>
    </select><br>

    <select name="clarity">
        <option>IF</option>
        <option>VVS1</option>
        <option>VVS2</option>
        <option>VS1</option>
        <option>VS2</option>
        <option>SI1</option>
        <option>SI2</option>
    </select><br>

    <button type="submit">Predict Price</button>
</form>

{% if prediction %}
    <h3>Predicted Price: {{ prediction }}</h3>
{% endif %}

</body>
</html>
